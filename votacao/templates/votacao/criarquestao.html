<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Criar uma questão</h1>
  {% if error_message %}
<p style="color: red;"p> <strong>{{ error_message }}</strong> </p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <label for="texto">Texto da nova Questão:</label>
    <input type="text" name="texto" id="texto">
    <button type="submit">Gravar nova Questão</button>
  </form>
  <br>
 <br>
    <a href="{% url 'votacao:index' %}"><button> Voltar </button></a>

</body>
</html>
